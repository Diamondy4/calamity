stages:
  - build
  - publish
  - docs

variables:
  DOCKER_DRIVER: overlay2
  STACK_ROOT: ${CI_PROJECT_DIR}/.stack

build-backend:
  stage: build
  image: haskell:8.8
  cache:
    paths:
      - ${STACK_ROOT}
      - .stack-work
  script:
    - stack
      --stack-root ${STACK_ROOT}
      build

hackage:
  extends: build-backend
  interruptible: false
  stage: publish
  script:
    - mkdir -p ${STACK_ROOT}/upload &&
      echo "{\"username\":\"${HACKAGE_USERNAME}\",\"password\":\"${HACKAGE_PASSWORD}\"}"
      > ${STACK_ROOT}/upload/credentials.json
    - stack
      --stack-root ${STACK_ROOT}
      sdist
    - stack
      --stack-root ${STACK_ROOT}
      upload .
  only:
    - tags

docs:
  extends: build-backend
  stage: docs
  script:
    - cabal new-update
    - cabal new-haddock
      --haddock-for-hackage
      --enable-documentation
    - cabal upload
      -d
      -u "${HACKAGE_USERNAME}"
      -p "${HACKAGE_PASSWORD}"
      "dist-newstyle/$(cabal info . | head -n 1 | grep -oP "(?<=\\* )\S+")-docs.tar.gz"
      --publish
  only:
    - tags
    - web
